name: Generate Datas

on:
   # execute every 12 hours
  schedule:
    - cron: "*0 */12 * * *"
    
  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Snake Animation
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: devisadoralima
          outputs:
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette-github-dark
                
      - name: push dist/github-contribution-grid-snake.svg to the output branch
        uses: crazt-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
